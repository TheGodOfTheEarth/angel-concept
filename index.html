<!DOCTYPE html>
<html lang="en, ru">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Angel-concept</title>
      <link rel="stylesheet" href="./source/scss/style.css" />
   </head>
   <body>
      <div class="container">
         <header class="container-header">
            <div class="video-wrapper">
               <video
                  class="video-wrapper__bg-video"
                  id="bg-video"
                  autoplay
                  muted
                  loop
                  playsinline
               >
                  <source src="./images/Angel_bg2.mp4" type="video/mp4" />
                  Ваш браузер не поддерживает видео
               </video>
            </div>
            <div class="container-header__header">
               <div class="left-content">
                  <div class="left-content-btn">
                     <div class="yandex-icon">
                        <img src="./images/i.webp" alt="yandex-icon" />
                     </div>
                     <div class="left-content-btn__text">
                        <div class="left-content-btn__text-top">
                           Рейтинг
                           <span class="left-content-btn__dot"></span> 4.9
                        </div>
                        <div class="left-content-btn__text-bottom">
                           135 отзывов
                        </div>
                     </div>
                  </div>
                  <div class="left-content__text">
                     Салон красоты премиального<br />уровня в Ставрополе
                  </div>
               </div>
               <div class="logo">
                  <img src="" alt="logo" class="logo__logo" />
               </div>
               <div class="right-content">
                  <div class="whatsapp-icon">
                     <img
                        class="whatsapp-icon__icon"
                        src="./images/Vector.svg"
                        alt="whatsapp"
                     />
                  </div>
                  <div class="tg-icon">
                     <img
                        src="./images/tg.svg"
                        alt="tg"
                        class="tg-icon__icon"
                     />
                  </div>
                  <div class="right-content__text">
                     <div class="right-content__phone">+7 910 004-46-36</div>
                     <div class="right-content__schedule">
                        Пн–ВС, с 10:00–22:00
                     </div>
                  </div>
                  <div class="right-content__btn">
                     <div class="right-content__btn-text">ЗАПИСЬ НА ПРИЁМ</div>
                     <div class="right-content__btn-arrow">
                        <img
                           src="./images/Union.svg"
                           alt="arrow"
                           class="arrow"
                        />
                     </div>
                  </div>
               </div>
            </div>
         </header>
      </div>
      <span
         >Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur
         necessitatibus sequi at accusantium cumque vitae, vero minima? Unde,
         architecto veritatis!</span
      >
   </body>
</html>
